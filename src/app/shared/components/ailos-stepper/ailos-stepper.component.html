<div class="ailos-stepper-wrapper" *ngIf="list && list.length > 0">
  <div
    class="ailos-step"
    [ngClass]="{
      selected: item.selected
    }"
    *ngFor="let item of list; index as i"
  >
    <div class="step-info">
      <button class="step-button"></button>
      <p>{{ item.name }}</p>
    </div>
  </div>
</div>
