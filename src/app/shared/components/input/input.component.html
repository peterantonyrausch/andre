<div
  class="input-container"
  *ngIf="parentFormGroup"
  [formGroup]="parentFormGroup"
>
  <input
    [type]="type"
    [mask]="mask"
    [class]="className"
    [ngClass]="{
      invalid: isInvalid || error
    }"
    [placeholder]="placeholder"
    [formControlName]="controlName"
  />
  <span class="error-message" *ngIf="isInvalid || error">{{
    errorMessage
  }}</span>
</div>
